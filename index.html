<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>NFT card</title>
</head>
<body>
    <main class="conteiner">
        <div class="item">
            <img src="./assets/img/image-equilibrium.jpg" alt="card">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="item1">
                <div class="box">
                    <img src="./assets/img/icon-ethereum.svg" class="icon-card" alt="icon-ethereum"><span class="textonumero">0.041ETH</span>
                </div>
                <div class="box1">
                    <img src="./assets/img/icon-clock.svg" class="clock" alt="clock"><span class="textoletra">3 days left</span>
                </div>
            </div>
            <hr>
            <div class="item2">
                <img src="./assets/img/image-avatar.png" alt="avatar">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
